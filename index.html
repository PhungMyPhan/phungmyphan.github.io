<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #EFEFEF;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .contact-card {
      background: #FFFFFF;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }

    .contact-card h2 {
      text-align: center;
      color: #4E342E;
      margin-bottom: 24px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #4E342E;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #BCAAA4;
      border-radius: 8px;
      font-size: 1rem;
      background: #F9F9F9;
      color: #333;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #4E342E;
    }

    .form-group textarea {
      resize: none;
      height: 100px;
    }

    .button-wrapper {
      display: flex;
      justify-content: flex-end;
    }

    button {
      background: #4E342E;
      color: #FFFFFF;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #3E2723;
    }

    .message {
      margin-top: 1rem;
      padding: 12px;
      border-radius: 8px;
      display: none;
      font-size: 0.9rem;
    }

    .success {
      background: #C8E6C9;
      color: #2E7D32;
      display: block;
    }

    .error {
      background: #FFCDD2;
      color: #C62828;
      display: block;
    }

    @media (max-width: 600px) {
      .contact-card {
        padding: 24px;
      }

      button {
        width: 100%;
        justify-content: center;
      }

      .button-wrapper {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="contact-card">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" placeholder="Type your message here..." required></textarea>
      </div>
      <div class="button-wrapper">
        <button type="button" onclick="submitForm()">Send Message</button>
      </div>
      <div id="formMessage" class="message"></div>
    </form>
  </div>

  <script>
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function submitForm() {
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const formMessage = document.getElementById('formMessage');

      formMessage.className = 'message';
      formMessage.style.display = 'none';

      if (!email || !message) {
        formMessage.textContent = 'Please input all fields!';
        formMessage.className = 'message error';
        formMessage.style.display = 'block';
        return;
      }

      if (!validateEmail(email)) {
        formMessage.textContent = 'Invalid email format.';
        formMessage.className = 'message error';
        formMessage.style.display = 'block';
        return;
      }

      // Simulate sending message
      setTimeout(() => {
        formMessage.textContent = 'Message sent successfully!';
        formMessage.className = 'message success';
        formMessage.style.display = 'block';
        document.getElementById('contactForm').reset();
      }, 500);
    }
  </script>

</body>
</html>
